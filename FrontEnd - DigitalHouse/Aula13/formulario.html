<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css"> 
    <title>Formulario</title>
</head>
<body>
        <header> FORMULÁRIO EMPRESA</header>
         
       <div class="form-empresa">

            <div class="head-form">
                <div class="head-btn cadastro">Cadastro</div>
                <div class="head-btn planos">Planos</div>
                <div class="head-btn dados-cadastrais">Dados cadastrais</div>
                <div class="head-btn dados-complementares">Dados complementares</div>
                <div class="head-btn finalizar">Finalizar</div>

            </div>


            <div class="pagina-cadastro">

                <form action="/cadastrar" name="cadastro-usuario">
                    <fieldset class="cadastro-usuario"> 
                        <legend>Dados de Login</legend>
                        <div class="email-div">
                            <div>
                                <label for="email">Email:</label>
                                <input type="email" name="email" id="email" placeholder="Insira seu email" required>
                
                            </div>

                            <div>
                                <label for="email">Email:</label>
                                <input type="email" name="email" id="email" placeholder="Repetir email" required>
                
                            </div>
                        </div>
                        <div class="senha-div">
                            <div>
                                <label for="senha">Senha:</label>
                                <input type="senha" name="senha" id="senha" placeholder="Insira sua Senha: " required>
                
                            </div>

                            <div>
                                <label for="senha">Senha:</label>
                                <input type="senha" name="senha" id="senha" placeholder="Repetir senha" required> 
                
                            </div>
                        </div>

                    </fieldset>

                    <div class="fildsets-meio">

                        <fieldset class="fdados-cadastrais">
                            <legend>Dados Cadastrais</legend>

                            <div>
                                <input type="radio" name="pf" value="pf" id="pf">
                                <label for="pf">Pessoa Física</label>
                                <input type="radio" name="pj" value="pj" id="pj">
                                <label for="pj">Pessoa Jurídica</label>
                            </div>

                            <div>
                                <label for="nome">Nome:</label>
                                <input type="text" name="nome" id="nome" placeholder="Insira o nome">
                
                            </div>

                            <div>
                                <label for="nome">Sobrenome:</label>
                                <input type="text" name="sobrenome" id="sobrenome" placeholder="Insira o sobrenome">
                
                            </div>

                            <div>
                                <label for="curso">Sexo: </label>
                                <select name="sexo" id="sexo">
                                    <option value="1">Masculino</option>
                                    <option value="2">Feminino</option>
                                    
                                </select>
                            </div>

                            <div>
                                <label for="cpf">CPF:</label>
                                <input type="text" name="text" id="cpf" placeholder="Insira o CPF">
                
                            </div>

                            <div>
                                <label for="telefone">Telefone:</label>
                                <input type="text" name="telefone" id="telefone" placeholder="Insira o telefone">
                
                            </div>

                            <div>
                                <label for="celular">Celular:</label>
                                <input type="text" name="celular" id="celular" placeholder="Insira o celular">
                
                            </div>

                            <div>
                                <label for="data">Data de Nascimento:</label>
                                <input type="date" name="data" id="data">
                                <br><br><br>
                            </div>

                            

                        </fieldset>
                    
                        <fieldset class="endereco-entrega">
                            <legend>Endereço de Entrega</legend>

                            <div>
                                <label for="cep">CEP:</label>
                                <input type="text" name="cep" id="cep" >
                            </div>
                            <div>
                                <label for="rua">Rua:</label>
                                <input type="text" name="rua" id="rua" >
                            </div>
                            <div>
                                <label for="numero">Rua:</label>
                                <input type="text" name="numero" id="numero" >
                
                            </div>

                            <div class="buttons-sem-numero">
                                <input type="checkbox" name="sem-numero">
                                <label for="sem-numero">Sem número</label>
                                
                            </div>

                            <div>
                                <label for="complemento">Complemento:</label>
                                <input type="text" name="complemento" id="complemento" >
                            </div>
                            <div>
                                <label for="referencia">Referência:</label>
                                <input type="text" name="referencia" id="referencia" >
                            </div>
                            <div>
                                <label for="bairro">Bairro:</label>
                                <input type="text" name="bairro" id="bairro" >
                            </div>
                            <div>
                                <label for="cidade">Cidade:</label>
                                <input type="text" name="cidade" id="cidade" >
                            </div>
                            <div>
                                <label for="estado">Estado:</label>
                                <input type="text" name="estado" id="estado" >
                              
                                
                            </div>


                        </fieldset>

                    </div>
                   

                    <div class="foot-div">
                        <div class="buttons-aceite">
                            <input class="checkedbox" type="checkbox" name="aceite">
                            <label for="aceite">Receber ofertas e novidades por e-mail</label>
                            
                        </div>
    
                        <div class="buttons-div">
                            
                            <button class="btn-cdtro" type="submit">Cadastrar</button>
                            <button class="btn-cdtro" type="submit">Limpar</button>
            
                        </div>

                    </div>

                </form>

            </div>    
       </div>



    </div>
</body>
</html>
